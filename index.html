<script>
  const num1 = parseFloat(prompt('Enter a number'))
  const operator = prompt ('Enter an operator to perform( + , - , * , / )')
  const num2 = parseFloat(prompt('Enter another number'))
 
  let result;
if(operator === '+'){
  result = num1 + num2
}else if (operator === '-'){
  result = num1 - num2
}else if (operator === '*'){
  result = num1 * num2
}else if (operator === '/'){
  result = num1 / num2
}
alert(result);



</script>
